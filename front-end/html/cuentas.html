<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
</head>

<body>
    <form id="login-form">
        <h1>Iniciar Sesión</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="contenido" style="display: none;">
        <!-- Contenido basado en el rol del usuario -->
    </div>
    <div id="contenido-admin" style="display: none;">
        <div id="contenido-cuentas" style="display: none;">
            <h2>Control de Cuentas</h2>
            <div id="lista-cuentas"></div>
            <h3>Registrar Nueva Cuenta</h3>
            <form id="registro-cuenta">
                <label for="nombre-nuevo">Nombre:</label>
                <input type="text" id="nombre-nuevo" name="nombre-nuevo" required>
                <br>
                <label for="password-nuevo">Contraseña:</label>
                <input type="password" id="password-nuevo" name="password-nuevo" required>
                <br>
                <label for="rol-nuevo">Rol:</label>
                <select id="rol-nuevo" name="rol-nuevo" required>
                    <option value="admin">Admin</option>
                    <option value="profesor">Profesor</option>
                </select>
                <br>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div id="contenido-proyectos" style="display: none;">
            <h2>Control de Proyectos</h2>
            <div id="lista-proyectos"></div>
            <h3>Registrar Nuevo Proyecto</h3>
            <form id="registro-proyecto">
                <label for="archivos">Archivos:</label>
                <input type="file" id="archivos" name="archivos" multiple required>
                <br>
                <button type="submit">Subir Proyecto</button>
            </form>
        </div>
    </div>
    <div id="contenido-profesor" style="display: none;">
        <h2>Actualizar Información de Cuentas</h2>
        <form id="editar-cuenta-propia">
            <label for="nombre-editado">Nombre:</label>
            <input type="text" id="name-editado" name="nombre-editado" required>
            <br>
            <label for="password-editado">Nueva Contraseña:</label>
            <input type="password" id="pswd-editado" name="password-editado">
            <br>
            <button type="submit">Actualizar</button>
        </form>
        <button id="eliminar-cuenta-propia">Eliminar cuenta</button>
    </div>
    <button id="cerrar-sesion" style="display: none;">Cerrar Sesión</button>
    <script src="../js/cuentas.js"></script>
</body>
</html>
