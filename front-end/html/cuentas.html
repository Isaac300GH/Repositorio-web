<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../imagenes/logos/icono pag.png">
        <title>Repositorio JMG</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/cuentas.css">
    </head>
<body>
    <div class="login">
        <svg width="24" height="24" viewBox="0 0 24 24" class="login__avatar">
          <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"></path>
        </svg>
        <form action="#" class="login__form">
          <div class="login__block">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="login__input" placeholder="Enter your username">
          </div>
          <div class="login__block">
            <label for="username">Password:</label>
            <input type="password" name="password" id="password" class="login__input" placeholder="Enter your password">
          </div>
          <div class="login__block">
            <a href="#">Forgot your password?</a>
            <br>
            <a href="#">Register here!</a>
          </div>
          <div class="login__block">
            <input type="submit" value="LogIn" class="login__btn">
          </div>
        </form>
      </div>
</body>
</html>
